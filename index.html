  <style>
    #running-animation {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      margin-bottom: 30px;
      min-height: 120px;
    }
    #running-animation svg {
      max-width: 180px;
      height: auto;
      animation: move-runner 3s linear infinite;
    }
    @keyframes move-runner {
      0% { transform: translateX(0); }
      100% { transform: translateX(60vw); }
    }
    /* Arm and leg running animation */
    #arm-left { transform-origin: 32px 37px; animation: arm-left-run 0.6s ease-in-out infinite alternate; }
    #arm-right { transform-origin: 57px 37px; animation: arm-right-run 0.6s ease-in-out infinite alternate; }
    #leg-left { transform-origin: 38.5px 62px; animation: leg-left-run 0.6s ease-in-out infinite alternate; }
    #leg-right { transform-origin: 46.5px 62px; animation: leg-right-run 0.6s ease-in-out infinite alternate; }
    @keyframes arm-left-run {
      0% { transform: rotate(-30deg); }
      100% { transform: rotate(30deg); }
    }
    @keyframes arm-right-run {
      0% { transform: rotate(30deg); }
      100% { transform: rotate(-30deg); }
    }
    @keyframes leg-left-run {
      0% { transform: rotate(30deg); }
      100% { transform: rotate(-30deg); }
    }
    @keyframes leg-right-run {
      0% { transform: rotate(-30deg); }
      100% { transform: rotate(30deg); }
    }
  </style>
</head>
<div id="running-animation">
  <!-- Running human SVG animation -->

      <rect id="leg-left" x="35" y="60" width="7" height="25" rx="3.5" fill="#1976d2"/>
      <rect id="leg-right" x="43" y="60" width="7" height="25" rx="3.5" fill="#1976d2"/>
